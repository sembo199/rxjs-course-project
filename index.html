<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RxJS 7 - Course Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/index.ts"></script>

    <div class="container">
      <h2 class="my-4">Quick Start</h2>
      <!-- Section 4: Hot Events -->
      <button id="hello" class="btn btn-primary">Hello!</button>

      <!-- Section 5: fromEvent Creation function -->
      <button id="trigger" class="btn btn-primary">Trigger</button>

      <div class="card my-4">
        <div class="card-body">
          <input id="temperature-input" class="form-control" placeholder="Temperature" />
          <br />
          <select id="conversion-dropdown" class="form-control">
            <option value="">Choose conversion</option>
            <option value="f-to-c">째F -> 째C</option>
            <option value="c-to-f">째C -> 째F</option>
          </select>
          <br />
          <p class="card-text" id="result-text">Please fill the above form</p>
        </div>
      </div>

      <!-- Section 6: Pipeable Operators -->
      <input id="slider" class="form-control" type="range" min="0" max="100" />
    </div>


  </body>
</html>
